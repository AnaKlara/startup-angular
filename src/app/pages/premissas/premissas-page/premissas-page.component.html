<div class="landing-page">
  <div class="title-container">
    <span class="title-text">Premissas</span>
    <div>
      <button class="button primary-button" (click)="openDialog()">
        Importar
        <span
          ><img
            height="16"
            width="16"
            src="../../../../../assets/icons/download.svg"
            style="filter: brightness(0) invert(1)"
        /></span>
      </button>
    </div>
  </div>

  <div class="container">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
      class="menu-button">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>done</mat-icon>
        <span>Item 1</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>done</mat-icon>
        <span>Item 2</span>
      </button>
      <button mat-menu-item>
        <mat-icon>done</mat-icon>
        <span>Item 3</span>
      </button>
    </mat-menu>
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Procurar por ...</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="custom-header">
          ID
        </th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="custom-header">
          Nome
        </th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- version Column -->
      <ng-container matColumnDef="version">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="custom-header">
          Versão
        </th>
        <td mat-cell *matCellDef="let row">{{ row.version }}</td>
      </ng-container>

      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="custom-header">
          Tipo
        </th>
        <td mat-cell *matCellDef="let row">{{ row.type }}</td>
      </ng-container>

      <!-- associate Column -->
      <ng-container matColumnDef="associate">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="custom-header">
          Associate
        </th>
        <td mat-cell *matCellDef="let row">{{ row.associate }}</td>
      </ng-container>

      <!-- cycle Column -->
      <ng-container matColumnDef="cycle">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="custom-header">
          Ciclo
        </th>
        <td mat-cell *matCellDef="let row">{{ row.cycle }}</td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="custom-header">
          Descrição
        </th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"
        class="custom-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data-message"> No data matching the filter </div>
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
      class="paginator"></mat-paginator>
  </div>
</div>
